buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.2.1'
	}
}

apply plugin: 'com.android.library'

repositories {
	jcenter()
	maven {
		url "https://dl.bintray.com/poisondog/poisondog/"
	}
}

project.group = 'poisondog'
project.version = '0.0.1'

android {
	compileSdkVersion 24
	buildToolsVersion "25.0.2"

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 17
		multiDexEnabled = true
	}

	lintOptions {
		abortOnError false
	}
}

dependencies {
	compile 'com.android.support:appcompat-v7:25.0.+'
	compile project(':android.os')
	compile project(':android.image')
	compile 'poisondog:poisondog.core:1.0.5'
}
