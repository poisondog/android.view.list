buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.2.1'
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
		classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
	}
}

apply plugin: 'com.android.library'

repositories {
	jcenter()
	maven {
		url "https://dl.bintray.com/poisondog/poisondog/"
	}
}

project.group = 'poisondog'
project.version = '0.2.0'

android {
	compileSdkVersion 24
	buildToolsVersion "25.0.2"

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 17
		multiDexEnabled = true
	}

	lintOptions {
		abortOnError false
	}
}

dependencies {
	compile 'com.android.support:design:24.2.0'
	compile 'poisondog:poisondog.android.image:1.0.3@aar'
	compile 'poisondog:poisondog.commons:3.6.5'
	compile 'poisondog:poisondog.android.util:0.0.12@aar'
}

apply from: 'bintray.gradle'
