project.group = 'poisondog'
project.version = '1.0.0'

buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:1.1.3'
	}
}

apply plugin: 'com.android.library'

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	lintOptions {
		abortOnError false
	}
}

apply from: 'repositories.gradle'
